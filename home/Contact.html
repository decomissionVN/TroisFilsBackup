<!DOCTYPE html>
<html lang="fr">
<head>
    <!-- PARAMETERS -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta charset="utf-8" />

    <!-- CSS - STYLE & BOOTSTRAP & AOS -->
    <link rel="stylesheet" type="text/css" href="../assets/CSS/style.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <!-- JS - BOOTSTRAP & AOS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>


    <!-- SEO and Optimisation -->
    <title id="Title_Page"></title>

</head>

<body>

    <!-- HEADER AND LANGUAGES -->

    <div id="Menu_top_general_responsive"></div>

    <!-- BACKGROUND IMAGE TOP HOMEPAGE -->
    <div class="background__top-pages mb-5" id="background__top-homepage">
    </div>

    <!--THE OPTION TO SEND MESSAGES TO GENERAL SUPPORT-->

    <div class="col-12 text-center pb-5 pt-5">
        <h1 id="contact_home"></h1>
        <h2 id="contact_home_sub"></h2>
    </div>
    <div class="col-12 mt-5 d-flex justify-content-around mt-5" id="bande_contact">
        <a href="#" target="_blank" id="contact_whatsapp-link" alt="contact tailor by whattsapp" data-aos="fade" data-aos-easing="ease" data-aos-delay="100" data-aos-duration="2000" data-aos-anchor-placement="center-bottom">
            <img class="contact_icones" id="contact_whatsapp" src="../assets/IMAGES/GENERAL/whattsapp.png" alt="Personal tailor" />
        </a>
        <a href="#" id="contact_messenger-link" alt="contact tailor by messenger" data-aos="fade" data-aos-easing="ease" data-aos-delay="500" data-aos-duration="2000" data-aos-anchor-placement="center-bottom">
            <img class="contact_icones" id="contact_messenger" src="../assets/IMAGES/GENERAL/messenger.png" alt="Personal tailor" />
        </a>
        <a href="#" id="contact_email-link" alt="contact tailor by Email" data-aos="fade" data-aos-easing="ease" data-aos-delay="§00" data-aos-duration="2000" data-aos-anchor-placement="center-bottom">
            <img class="contact_icones" id="contact_email" src="../assets/IMAGES/GENERAL/email.png" alt="Personal tailor" />
        </a>
        <a href="#" id="contact_phone-link" alt="contact tailor by cellphone" data-aos="fade" data-aos-easing="ease" data-aos-delay="300" data-aos-duration="2000" data-aos-anchor-placement="center-bottom">
            <img class="contact_icones" id="contact_phone" src="../assets/IMAGES/GENERAL/phone.png" alt="Personal tailor" />
        </a>
    </div>
    <div class="col-12 mt-5 text-center" id="message_contact_form">

    </div>

    <!-- ARTICLE FOR HOMEPAGE - DESKTOP VIEW -->
    <article class="pt-5">
        <div class="row mt-5 pb-5">
            <div class="offset-lg-1 col-lg-4 offset-1 col-10 p-0 text-center">
                <h2 class="Dashboard__title ml-4 pt-4 pb-3 text-center" id="tailoring_contact"></h2>
                <img src="../assets/IMAGES/CONTACT/contact_support.jpg" alt="contact my tailor" class="d-block d-lg-none" id="contact_support_mobile" />
                <p class="pt-4 text-justify" id="tailoring_contact_para"></p>
                <p class="pb-5 text-justify" id="tailoring_contact_para1"></p>
                <div id="button_contact_login">

                </div>
            </div>

            <!--The block for the desktop view-->
            <div class="d-none d-lg-block offset-lg-1 col-lg-5 p-0 offset-1 col-10 text-center" id="contact_support" data-aos="fade" data-aos-easing="ease" data-aos-delay="100" data-aos-duration="1600" data-aos-anchor-placement="center-bottom">
            </div>
        </div>


        <!--Caroussel with examples or realisations-->

        <div class="row mt-5 white_background pr-5 pl-5">
            <div class="col-md-5 mt-auto mb-auto text-center" data-aos="fade-up" data-aos-easing="ease-out" data-aos-duration="1000">
                <h2 class="pb-3 pt-3" id="comment_cus"></h2>
                <p class="text-justify" id="comment_cus_para"></p>
                <div class="button__wrapp">
                    <a href="About.html" class="button" id="Our_values"></a>
                </div>
            </div>
            <div class=" p-md-5 mt-5 mt-md-0 col-md-7" data-aos="fade" data-aos-easing="ease" data-aos-delay="200" data-aos-duration="1600">
                <div id="carouselExampleIndicators" class="carousel slide carousel-fade mb-3" data-ride="carousel">

                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img class="d-block w-100" src="../assets/IMAGES/HOME/Carroussel-comment1.jpg" alt="First slide">
                            <div id="caption-middle" class="caption-middle carousel-caption black_captions commentuser">
                                <p id="comment1"></p>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="../assets/IMAGES/HOME/Carroussel-comment2.jpg" alt="Second slide">
                            <div id="caption-middle" class="caption-middle carousel-caption black_captions commentuser">
                                <p id="comment2"></p>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="../assets/IMAGES/HOME/Carroussel-comment3.jpg" alt="Third slide">
                            <div id="caption-middle" class="carousel-caption black_captions commentuser caption-middle">
                                <p id="comment3"></p>
                            </div>
                        </div>
                    </div>

                    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>

                    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>

                </div>

            </div>
        </div>
    </article>

    <footer class="mt-5 pt-5 pb-5" id="footer">

    </footer>

    <!-- JS ANIMATION ON SCOLL-->
    <script>AOS.init();</script>
    <script type="text/javascript" src="../assets/JS/CONTACT/Contact.js"></script>
    <script type="text/javascript" src="../assets/JS/MENU/footer.js"></script>
    <script type="text/javascript" src="../assets/JS/MENU/Menu_Responsif.js"></script>
    <script type="text/javascript" src="../assets/JS/Language/Contact.js"></script>
    <script type="text/javascript" src="../assets/JS/AUTH/Auth_Popup_general.js"></script>

</body>
</html>
