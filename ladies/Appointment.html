                            <!-- Fin de widget en ligne Calendly -->
                        </div>
                        <div class="col-12 pb-5" id="calendly_insert_french">
                                <div class="calendly-inline-widget" data-url="https://calendly.com/trois-fils/30min?text_color=020202&primary_color=ccaf5d" style="min-width:320px;height:630px;"></div>

                    </div>
                </div>

</article>
