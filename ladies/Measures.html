<!DOCTYPE html>
<html lang="fr">
<head>
    <!-- PARAMETERS -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta charset="utf-8" />

    <!-- CSS - STYLE & BOOTSTRAP & AOS -->
    <link rel="stylesheet" type="text/css" href="../assets/CSS/style.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <!-- JS - BOOTSTRAP & AOS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>


    <!-- SEO and Optimisation -->
    <title id="Title_Page"></title>
</head>

<body>

    <!-- HEADER AND LANGUAGES -->
    <div id="Menu_top_general_responsive"></div>

    <!-- BACKGROUND IMAGE TOP HOMEPAGE -->
    <div class="background__top-pages mb-5" id="background__top-measures">
    </div>

    <!-- THE SHIMLATOR & SELECTOR SECTION -->
    <article class="personalisation__background-high" data-aos="fade-down" data-aos-easing="ease-out" data-aos-delay="200" data-aos-duration="2000">
        <div class="row">
            <div class="col-md-10 offset-md-1 col-lg-8 offset-lg-2">

                <!-- RESPONSIVE FOR MOBILE -->

                <div class="row personalisation__background-popup" id="personalisation__popup-top">

                    <!-- TOP - APPOINTMENT WITH THE TAILOR -->
                    <div class="mb-5 pr-3 pl-3">
                        <h2 class="text-center mt-5 pr-2 pl-2" id="Tile_measures"></h2>
                        <p class="p-5" id="Subtitle_measures"></p>
                            <div class="row width100 pt-4 mt-4 d-flex justify-content-around">
                                <a href="../ladies/Appointment.html" class="col-xl-3 section__greyclear p-xl-3 pb-xl-5 p-0 mb-4 text-center" id="video_option">
                                    <img class="logo_choice mt-4" src="../assets/IMAGES/GENERAL/videocall.png" aria-label="Picture tailoring" />
                                    <h3 class="pt-4" id="create_tailor"></h3>
                                    <p class="" id="create_tailor2"></p>
                                </a>
                                
                                <a href="../ladies/Upload_picture.html" class="col-xl-3 section__greyclear p-xl-3 pb-xl-5 p-0 mb-4 text-center" id="picture_option">
                                    <img  class="logo_choice mt-4" src="../assets/IMAGES/GENERAL/picture.png" aria-label="Picture tailoring" />
                                    <h3 class="pt-4" id="create_picture"></h3>
                                    <p class="" id="create_picture1"></p>
                                </a>
        
                                <a href="../DASHBOARD/My_Orders.html" class="col-xl-3 section__greyclear p-xl-3 pb-xl-5 p-0 mb-4 text-center" id="reorder_option">
                                    <img class="logo_choice mt-4" src="../assets/IMAGES/GENERAL/again.png" aria-label="Picture tailoring" />
                                    <h3 class="pt-4" id="create_reorder"></h3>
                                    <p class="" id="create_reorder2"></p>
                                </a>
                            </div>
                        </div>
                        <div id="measures__general-section">

                        </div>
                    </div>

                    <!-- LEFT - PREVIOUS CHOICES -->
                    <div class="row pb-2 beige_background">
                        <h2 class="text-center p-3 black_bg col-12" id="simulator__title"></h2>
                        <div class="col-sm-6 col-lg-5 mb-3 text-center pt-4 beige_background">
                            <div id="simulator__menu_measures_mobile"></div>
                        </div>

                        <!-- RIGHT - COMPLETE SIMULATION -->
                        <div class="col-sm-6 col-lg-7 mb-3 text-center">
                            <div class="pt-4">
                                <!--Simulation the user just finished-->
                                <div class="simulator__window m-auto" id="simulator__window_measures">
                                </div>
                                <p class="pt-3 pb-4 text-justify" id="recreate_expla"></p>
                                <div><a href="dresses/Ladies_Dresses_Simulator.html" class="measures__create_another_piece button" id="recreate_btn"></a></div>
                                
                            </div>
                        </div>

                        <!--Eventual past simulations-->
                        <div class="text-center w-100 pt-2">
                            <div class="black_bg mt-4">
                                <h3 class="p-2" id="previous_simul"></h3>
                            </div>
                            <p id="previous_simul1" class="pt-2"></p>
                            <div class="col-12 section__grey d-flex justify-content-around" id="simulator__past_simulation">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </article>

    <!-- FOOTER OF THE PAGE -->
    <footer class="mt-5 pt-5 pb-5" id="footer">
    </footer>

    <!-- JS ANIMATION ON SCOLL-->
    <script>AOS.init();</script>
    <script type="text/javascript" src="../assets/JS/MENU/footer.js"></script>
    <script type="text/javascript" src="../assets/JS/MENU/Menu_Responsif.js"></script>
    <script type="text/javascript" src="../assets/JS/Language/Lady_Measures.js"></script>
    <script type="text/javascript" src="../assets/JS/AUTH/Auth_Popup_general.js"></script>
    <script type="text/javascript" src="../assets/JS/LADIES/DRESSES/Measures.js"></script>

</body>
</html>
