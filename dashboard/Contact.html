    <link rel="stylesheet" type="text/css" href="../assets/CSS/style.css" />

<body>

    <!-- HEADER AND LANGUAGES -->

    <div id="Menu_top_general_responsive"></div>

    <!-- BACKGROUND IMAGE TOP HOMEPAGE -->
    <div class="background__top-pages" id="background__top-homepage">
    </div>

    <!-- ARTICLE FOR HOMEPAGE - DESKTOP VIEW -->
    <article>
        <div class="row">
            <div class="offset-md-1 col-md-4 p-0">
                <h1 class="Dashboard__title ml-4 pt-4 pb-3" id="Title_Dashboard"></h1>
                <div class="dashboard__menu d-flex ">
                    <img src="../assets/IMAGES/DASHBOARD/Profile.png" alt="Tailoring profile" />
                    <a href="Profile.html" id="Profile"></a>
                </div>
                <div class="dashboard__menu d-flex">
                    <img src="../assets/IMAGES/DASHBOARD/Calendar.png" alt="Tailoring measures" />
                    <a href="My_Measures.html" id="Measures"></a>
                </div>
                <div class="dashboard__menu d-flex">
                    <img src="../assets/IMAGES/DASHBOARD/Simulator.png" alt="Tailoring profile" />
                    <a href="My_Orders" id="Orders"></a>
                </div>
                <div class="dashboard__menu d-flex">
                    <img src="../assets/IMAGES/DASHBOARD/Messages.png" alt="Tailoring profile" />
                    <a href="Contact.html" id="contact_tailor"></a>
                </div>
            </div>
            <div class="offset-md-1 col-md-5 p-0 m-auto d-flex justify-content-around">
                
            </div>
        </div>

        <!--The block for the desktop view-->
        <div class="row">
                <div class="offset-md-2 col-md-8 offset-lg-3 col-lg-6 p-0 offset-1 col-5 text-center d-none d-sm-block" data-aos="fade" data-aos-easing="ease" data-aos-delay="100" data-aos-duration="1600">
                    <h2 class="pt-4" id="tailoring_perso"></h2>
                    <p class="pt-4" id="perso_tailor"></p>
                    <p class="" id="contact_perso"></p>
                    <div class="col-5 offset-1 p-0 d-none d-sm-block mt-5" id="picture_personal" data-aos="fade" data-aos-easing="ease" data-aos-delay="100" data-aos-duration="1000">
                        <img src="../assets/IMAGES/DASHBOARD/Me.jpg" alt="Personal tailor" />
                    </div>
                </div>

            
            <!--The block for the mobiles view-->
            <div class="offset-1 col-10 text-center d-block d-sm-none" id="picture_personal_cellphone" data-aos="fade" data-aos-easing="ease" data-aos-delay="100" data-aos-duration="1600">
                <h2 class="pt-4" id="tailoring_perso1"></h2>
                <img class="m-auto" src="../assets/IMAGES/DASHBOARD/Me.jpg" alt="Personal tailor" />
                <p class="pt-4 text-justify" id="perso_tailor1"></p>
                <p class="text-justify" id="contact_perso1"></p>
            </div>
        
            <div class="col-12 mt-5 d-flex justify-content-around mt-5" id="bande_contact">
                <a href="#" target="_blank" id="contact_whatsapp-link" alt="contact tailor by whattsapp" data-aos="fade" data-aos-easing="ease" data-aos-delay="100" data-aos-duration="2000" data-aos-anchor-placement="center-bottom">
                    <img class="contact_icones" id="contact_whatsapp" src="../assets/IMAGES/GENERAL/whattsapp.png" alt="Personal tailor" />
                </a>
                <a href="#" id="contact_messenger-link" alt="contact tailor by messenger" data-aos="fade" data-aos-easing="ease" data-aos-delay="500" data-aos-duration="2000" data-aos-anchor-placement="center-bottom">
                    <img class="contact_icones" id="contact_messenger" src="../assets/IMAGES/GENERAL/messenger.png" alt="Personal tailor" />
                </a>
                <a href="#" id="contact_email-link" alt="contact tailor by Email" data-aos="fade" data-aos-easing="ease" data-aos-delay="§00" data-aos-duration="2000" data-aos-anchor-placement="center-bottom">
                    <img class="contact_icones" id="contact_email" src="../assets/IMAGES/GENERAL/email.png" alt="Personal tailor" />
                </a>
                <a href="#" id="contact_phone-link" alt="contact tailor by cellphone" data-aos="fade" data-aos-easing="ease" data-aos-delay="300" data-aos-duration="2000" data-aos-anchor-placement="center-bottom">
                    <img class="contact_icones" id="contact_phone" src="../assets/IMAGES/GENERAL/phone.png" alt="Personal tailor" />
                </a>
            </div>
            <div class="col-12 mt-5 text-center" id="message_contact">
            </div>
        </div>

        <!--Caroussel with examples or realisations-->

        <div class="row mt-5 white_background pr-5 pl-5">
            <div class="col-md-5 mt-auto mb-auto text-center" data-aos="fade-up" data-aos-easing="ease-out" data-aos-duration="1000">
                <h2 class="pb-3 pt-3" id="comment_cus"></h2>
                <p class="text-justify" id="comment_cus_para"></p>
                <div class="button__wrapp">
                    <a href="About.html" class="button" id="Our_values"></a>
                </div>
            </div>
            <div class=" p-5 col-md-7" data-aos="fade" data-aos-easing="ease" data-aos-delay="200" data-aos-duration="1600">
                <div id="carouselExampleIndicators" class="carousel slide carousel-fade mb-3" data-ride="carousel">

                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img class="d-block w-100" src="../assets/IMAGES/HOME/Carroussel-comment1.jpg" alt="First slide">
                            <div id="caption-middle" class="carousel-caption black_captions caption-middle text-center">
                                <p id="comment1"></p>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="../assets/IMAGES/HOME/Carroussel-comment2.jpg" alt="Second slide">
                            <div id="caption-middle" class="carousel-caption black_captions caption-middle">
                                <p id="comment2"></p>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="../assets/IMAGES/HOME/Carroussel-comment3.jpg" alt="Third slide">
                            <div id="caption-middle" class="carousel-caption black_captions caption-middle">
                                <p id="comment3"></p>
                            </div>
                        </div>
                    </div>

                    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>

                    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>

                </div>

            </div>
        </div>

    </footer>

    <script>AOS.init();</script>
